<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="snippets/header :: header"></header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h1>Регистрация</h1>
        </div>
        <div class="card-body">
        <form th:action="@{/registration}" th:object="${user}" method="post">
          <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
          </div>
          <div class="mb-3">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{name}" class="form-control">
          </div>
          <div class="mb-3">
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<footer th:insert="snippets/footer :: footer"></footer>
</body>
</html>

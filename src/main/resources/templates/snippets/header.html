<div th:fragment="header">
    <header class="p-5 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-4 mb-lg-2 text-white text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plane"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 fw-bold">
                    <li><a href="/" class="nav-link px-3 text-white">Главная</a></li>
                    <li><a href="/news" class="nav-link px-3 text-white">Новости</a></li>
                    <li><a href="/flights" class="nav-link px-3 text-white">Рейсы</a></li>
                    <li><a href="/airlines" class="nav-link px-3 text-white">Авиакомпании</a></li>
                    <li><a href="/about" class="nav-link px-3 text-white">О нас</a></li>
                    <li><a href="/cart" class="nav-link px-3 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    </a></li>
                </ul>

                <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
                </form> -->

                <div class="text-end d-flex align-items-center">
                    <a href="/login" class="btn btn-outline-light me-2" th:if="${#authorization.expression('isAnonymous()')}">Войти</a>
                    <a href="/registration" class="btn btn-warning me-2" th:if="${#authorization.expression('isAnonymous()')}">Зарегистрироваться</a>

                    <a href="/profile" class="btn btn-outline-light me-2" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')} or ${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Профиль</a>

                    <form action="/logout" method="post" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')} or ${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-warning">Выход</button>
                    </form>
                </div>

                <div class="dropdown text-end ms-3" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Панель администратора
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" href="#">Dashboard</a></li>
                        <li><a class="dropdown-item" href="#">Управление пользователями</a></li>
                        <li><a class="dropdown-item" href="#">Управление новостями</a></li>
                        <li><a class="dropdown-item" href="#">Управление рейсами</a></li>
                        <li><a class="dropdown-item" href="#">Настройки</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>
